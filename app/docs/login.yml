Authentication docs
---
tags:
  - User Authentication
consumes:
  - application/json
produces:
  - application/json
parameters:
  - in: body
    name: body
    type: object
    description: This endpoint is for user login. The user provides email and password for them to login

    schema:
      required:
        - email
        - password
      type: object
      properties:
        email:
          example: kyakusahmed@outlook.com
          type: string
        password:
          example: "1988ch"
          type: string
responses:
  200:
    description: The user provides email and password for them to login
  400:
    description: Empty password, email or invalid email field or password.